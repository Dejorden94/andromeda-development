<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Projects</title>

<body class="project-body">
    <nav class="navigation">
        <div class="navigation-position">
            <img class="logo" src="src/images/logo-only.png" alt="Andromeda Development Logo">
            <ul>
                <a href="/">
                    <li>Home</li>
                </a>
                <a href="over-mij.html">
                    <li>Over mij</li>
                </a>
                <a class="active" href="projects.html">
                    <li>Projecten</li>
                </a>
                <a href="contact.html">
                    <li>Contact</li>
                </a>
            </ul>
        </div>
    </nav>
    <main id="app" class="project-main">
        <h1>Projecten [under construction]</h1>
        <article class="vue-container">
            <!-- Project kaartjes overzicht -->
            <section v-if="selectedProject === null" v-for="(tab, index) in tabs" :key="index" class="project-card-vue"
                @click="selectProject(index)">
                <img :src="images[index][0]" alt="Project afbeelding" class="project-image">
                <h3>{{ tab }}</h3>
            </section>

            <!-- Gedetailleerde project informatie -->
            <section v-if="selectedProject !== null" class="project-detail">
                <button @click="deselectProject">Terug</button>
                <h2>{{ tabs[selectedProject] }}</h2>
                <img :src="images[selectedProject][0]" alt="Project afbeelding" class="project-image">
                <p v-for="(text, index) in texts[selectedProject]" :key="index">{{ text }}</p>
                <a :href="src[selectedProject]" target="_blank">{{ buttons[selectedProject] }}</a>
            </section>
        </article>
    </main>

    <footer>
        <p>Andromeda development &#169 - 2023</p>
    </footer>

    <script>
        new Vue({
            el: '#app',
            data: {
                selectedProject: null,
                tabs: ['XP Arena', 'Be a critic', 'Os site', 'Vrije tijd'],
                activeTab: 0,
                images: [
                    ['src/images/projects/xp-arena/project-xparena.png', 'src/images/projects/xp-arena/Logo-XP-arena.png', 'src/images/projects/xp-arena/project-xparena2.png'],
                    ['src/images/projects/placeholder/placeholder.png', 'src/images/projects/placeholder/placeholder.png', 'src/images/projects/placeholder/placeholder.png'],
                    ['src/images/projects/placeholder/placeholder.png', 'src/images/projects/placeholder/placeholder.png', 'src/images/projects/placeholder/placeholder.png'],
                    ['src/images/projects/placeholder/placeholder.png', 'src/images/projects/placeholder/placeholder.png', 'src/images/projects/placeholder/placeholder.png'],
                ],
                texts: [
                    ['XP arena is een tool om elke taak te gamificeren, het originele platform was gemaakt met puur PHP. Tijdens deze opdracht heb ik het platform omgezet naar een Laravel en Vue applicatie.'],
                    ['Be a critic is een project wat ik bedacht heb in de tijd dat ik veel naar de bioscoop ging. Veel vrienden van mij gingen naar de zelfde film en stuurde dan hun mening over whatsapp. Waarom niet een applicatie waarin je je mening met elkaar kan delen?'],
                    ['Een kleine terugblik naar het begin van naar een van mijn experimentele sites. Voor mijn protfolio wilde ik graag een operating system zoals windows/mac namaken.'],
                    ['Placeholder']
                ],
                buttons:
                    [
                        ['Link naar XP Arena'],
                        ['Link naar XP Arena'],
                        ['Link naar Os portfolio'],
                        ['Link naar XP Arena'],
                    ],
                src: [
                    ['http://206.189.99.85/'],
                    ['http://206.189.99.85/'],
                    ['https://dejorden94.github.io/'],
                    ['http://206.189.99.85/'],
                ]
            },
            methods: {
                selectProject(index) {
                    this.selectedProject = index;
                },
                deselectProject() {
                    this.selectedProject = null;
                }
            }
        });
    </script>

</body>


</html>
